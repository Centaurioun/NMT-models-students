relative-paths: true
models:
  - model.intgemm.alphas.bin
vocabs:
  - vocab.csen.spm
  - vocab.csen.spm
shortlist:
    - lex.s2t.gz
    - 50
    - 50
beam-size: 1
normalize: 1.0
word-penalty: 0
workspace: 2000
max-length-factor: 2.5
gemm-precision: int8shiftAlphaAll

# SERVER OPTIONS
source-language: Czech
target-language: English
ssplit-prefix-file: "${SSPLIT_ROOT_DIR}/nonbreaking_prefixes/nonbreaking_prefix.cs"
qe-sentence-level-thresholds: []
