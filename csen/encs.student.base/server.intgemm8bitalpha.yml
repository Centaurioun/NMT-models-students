relative-paths: true
models:
  - model.8bit-finetuned.intgemm8.alphas.bin
vocabs:
  - vocab.spm
  - vocab.spm
beam-size: 1
normalize: 1.0
word-penalty: 0
workspace: 2000
max-length-factor: 2.5
